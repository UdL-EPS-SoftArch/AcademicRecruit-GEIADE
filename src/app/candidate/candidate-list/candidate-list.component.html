<div class="card w-100 mb-2">
  <div class="card-body">
    <h5 class="card-title">Candidates</h5>

    <div class="btn-toolbar mb-2">
      <div class="btn-group mr-2 ml-auto" role="group">
        <button type="button" [routerLink]="['candidates', 'create']" class="btn btn-sm btn-success"><span class="fas fa-plus"></span> Create</button>
      </div>
    </div>

    <div class="card mb-1 card-shadow" *ngFor="let candidate of candidates">
      <div class="card-block row m-1 col-12">
        <div class="card-body row align-items-center">
          <div class="col-9 mt-1">
            <h6 class="card-subtitle text-muted">Candidate</h6>
            <a class="card-text" [routerLink]="['/candidates', candidate.id]">{{candidate.name}}</a>
          </div>
          <div class="col-3 mt-1">
            <button type="button" (click)="onCandidateDelete(candidate.id)" class="btn btn-sm btn-danger float-right"><span class="fa fa-times"></span></button>
          </div>
        </div>
      </div>
    </div>
    <ngb-pagination class="d-flex justify-content-center"
                    [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalCandidates"
                    (pageChange)="changePage()"></ngb-pagination>

  </div>
</div>
