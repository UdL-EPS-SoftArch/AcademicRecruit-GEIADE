<h4 class="display-4">Process Stage</h4>
<p class="lead mb-4">These are all the current available process stage for vacancy {{this.selectionProcessEntity.vacancy}}.</p>

<div class="card mb-1" *ngFor="let processStage of processStages">
  <div class="card-block row m-1 col-12">
    <div class="card-body row align-items-center">
      <div class="col-3 mt-1">
        <h6 class="card-subtitle text-muted">Process Stage</h6>
        <a class="card-text" [routerLink]="['/processStage', processStage.id]">{{processStage.name}}</a>
      </div>

      <div class="col-3 mt-1">
        <button type="button" (click)="onProcessStageDelete(processStage.id)" class="btn btn-sm btn-danger"><span class="fa fa-times"></span></button>
      </div>
    </div>
  </div>
</div>

<ngb-pagination class="d-flex justify-content-center"
                [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalProcessStages"
                (pageChange)="changePage()"></ngb-pagination>
